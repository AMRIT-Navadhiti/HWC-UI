<div class="flex-container">
  <div class="row">
    <div class="btn-center matCardSonar">
      <img src="assets/images/SwasthyaL-withoutcard.png" alt="Logo" />
    </div>
    <form
      class="form-horizontal cu-form-horizontal-label-left"
      [formGroup]="loginForm"
      (ngSubmit)="loginForm.valid && login()"
    >
      <div class="row" style="text-align: center">
        <div class="col-xs-1 col-md-1 col-sm-1 m-t-25">
          <mat-form-field class="full-width text-input-fullwidth">
            <mat-icon matPrefix>account_box</mat-icon>
            <mat-label class="mat-label-text">Enter User Name</mat-label>
            <input
              matInput
              allowText="usernameValidator"
              type="text"
              id="userID"
              formControlName="userName"
              name="userName"
              #focus
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row" fxLayoutAlign="start end" style="text-align: center">
        <div class="col-xs-1 col-md-1 col-sm-1 m-t-25">
          <mat-form-field class="full-width text-input-fullwidth">
            <mat-icon matPrefix>lock</mat-icon>
            <mat-label class="mat-label-text">Enter Password</mat-label>
            <input
              autocomplete="off"
              matInput
              [type]="dynamictype"
              id="password"
              formControlName="password"
              name="password"
            />
            <mat-icon
              matSuffix
              class="mat-icon material-icons cursorPointer"
              role="img"
              aria-hidden="true"
              matTooltip="Show Password"
              (mousedown)="showPWD()"
              (mouseup)="hidePWD()"
              >remove_red_eye</mat-icon
            >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-12 col-sm-12">
          <button type="submit" class="full-width-login background-overall">
            Login
          </button>
        </div>
      </div>
      <div class="row m-t-25">
        <div class="col-xs-12 col-sm-12" style="text-align: right">
          <!-- eslint-disable-next-line  @angular-eslint/template/click-events-have-key-events -->
          <a
            class="cursorPointer f-c-54 font-regular password"
            routerLink="/reset-password"
            >Forgot Password?</a
          >
        </div>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
