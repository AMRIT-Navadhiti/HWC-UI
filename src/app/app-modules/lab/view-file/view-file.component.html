<div class="title">
  <h4>{{ currentLanguageSet?.coreComponents?.files }}</h4>
  <mat-icon
    mat-icon-button
    matDialogClose
    matTooltip="{{ currentLanguageSet?.common?.close }}"
    (click)="closeDialog()"
    class="pull-right exit width-20px"
    >close</mat-icon
  >
</div>
<div class="container-fluid" *ngIf="fileObj && fileObj.length > 0">
  <mat-chip
    *ngFor="let file of fileObj"
    [ngClass]="{ chipEdit: file.isUploaded }"
    >{{ file.fileName }}
    <mat-icon matChipRemove *ngIf="!file.isUploaded" (click)="remove(file)"
      >cancel</mat-icon
    >
  </mat-chip>
</div>
