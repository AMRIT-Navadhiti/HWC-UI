<div
  class="row m-t-20"
  [formGroup]="oralVitaminAForm"
  *ngIf="
    beneficiaryAge <= 5 &&
    this.visitCategory.trim().toLowerCase() ===
      'childhood & adolescent healthcare services'
  "
>
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 div-height">
    <mat-form-field [style.width]="'100%'">
      <mat-label class="mat-label-text">
        {{ currentLanguageSet?.dateOfVisit }}
      </mat-label>
      <input
        matInput
        [max]="today"
        [matDatepicker]="dateOfVisitPicker"
        name="dateOfVisit"
        formControlName="dateOfVisit"
        readonly
        (change)="onValueChange()"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="dateOfVisitPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #dateOfVisitPicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 div-height">
    <mat-form-field [style.width]="'100%'">
      <mat-label class="mat-label-text">
        {{ currentLanguageSet?.oralVitaminA }}
      </mat-label>
      <mat-select
        class="full-width"
        name="oralVitaminAStatus"
        formControlName="oralVitaminAStatus"
        (selectionChange)="setVaccineDetails(oralVitaminAStatus)"
      >
        <mat-option *ngFor="let status of vaccineStatus" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <ng-template [ngIf]="oralVitaminAForm.value.oralVitaminAStatus === 'Given'">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 div-height">
      <mat-form-field [style.width]="'100%'">
        <mat-label class="mat-label-text">
          {{ currentLanguageSet?.noOfOralVitaminADose }}
        </mat-label>
        <mat-select
          class="full-width"
          name="noOfOralVitaminADose"
          formControlName="noOfOralVitaminADoseID"
          (change)="getNoOfOralVitaminADose()"
        >
          <mat-option
            *ngFor="let vitaminDose of oralVitaminADoses"
            [value]="vitaminDose.id"
          >
            {{ vitaminDose.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 div-height">
      <mat-form-field [style.width]="'100%'">
        <mat-label class="mat-label-text">
          {{ currentLanguageSet?.dose }}
        </mat-label>
        <mat-select class="full-width" name="dose" formControlName="dose">
          <mat-option value="2 ml (2 lakh IU)">2 ml (2 lakh IU)</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 div-height">
      <mat-form-field class="full-width">
        <mat-label class="mat-label-text">
          {{ currentLanguageSet?.batchNo }}
        </mat-label>
        <input
          autocomplete="off"
          type="text"
          matInput
          allowText="usernameValidator"
          maxlength="50"
          formControlName="batchNo"
          (change)="onValueChange()"
        />
      </mat-form-field>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 div-height">
      <mat-form-field class="full-width">
        <mat-label class="mat-label-text">
          {{ currentLanguageSet?.batchNo }}
        </mat-label>
        <mat-select
          class="full-width"
          placeholder="{{ currentLanguageSet?.route }}"
          name="route"
          formControlName="route"
        >
          <mat-option value="Oral">Oral</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </ng-template>
</div>
