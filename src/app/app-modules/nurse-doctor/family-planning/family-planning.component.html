<div class="row m-t-20">
  <div class="col-xs-12">
    <mat-accordion>
      <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
          <h5>{{ current_language_set?.fpAndReproductive }}</h5>
        </mat-expansion-panel-header>
        <app-family-planning-and-reproductive-details
          [familyPlanningMode]="familyPlanningMode"
          [familyPlanningAndReproductiveForm]="familyPlanningAndReprodForm"
        ></app-family-planning-and-reproductive-details>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <h5>{{ current_language_set?.iecCounsellingDetails }}</h5>
        </mat-expansion-panel-header>
        <app-iec-and-counselling-details
          [familyPlanningMode]="familyPlanningMode"
          [IecCounsellingForm]="IecCounsellingForm"
        ></app-iec-and-counselling-details>
      </mat-expansion-panel>

      <mat-expansion-panel *ngIf="enableDispenseForm">
        <mat-expansion-panel-header>
          <h5>{{ current_language_set?.dispensationDetails }}</h5>
        </mat-expansion-panel-header>
        <app-dispensation-details
          [familyPlanningMode]="familyPlanningMode"
          [dispensationDetailsForm]="dispensationDetailsForm"
        ></app-dispensation-details>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
