<mat-icon
  class="mdicon mat-icon material-icons pull-right cursorPointer"
  matTooltip="{{ currentLanguageSet?.close }}"
  role="img"
  aria-hidden="true"
  (click)="close()"
>
  clear</mat-icon
>

<h4 mat-dialog-title class="f-s-b m-l-15" *ngIf="page1">
  {{ currentLanguageSet?.symptoms }}
</h4>
<h4 mat-dialog-title class="f-s-b m-b-5 m-l-15" *ngIf="page2">
  {{ currentLanguageSet?.symptomResults }}
</h4>
<h4
  mat-dialog-title
  class="f-s-b m-l-15"
  *ngIf="formattedResult !== null && page3"
>
  {{ currentLanguageSet?.diseases }}
</h4>

<mat-dialog-content *ngIf="page1" class="captialize">
  <div class="col-xs-12 col-sm-12" id="Questions">
    <div *ngIf="questions !== null">
      <ul
        class="list-unstyled list-inline"
        *ngFor="let c of questions.Questions; let i = index"
      >
        <li>
          <mat-radio-button
            value="1"
            (selectionChange)="getNextSet(c.isEmergency, i)"
            value="{{ i }}"
          ></mat-radio-button>
          <span
            >{{ c.question }}
            <sup *ngIf="c.isEmergency" style="color: red">[Emergency]</sup>
          </span>
        </li>
      </ul>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions *ngIf="page1">
  <button [hidden]="true"></button>
</mat-dialog-actions>
<mat-dialog-content *ngIf="page2">
  <div class="container-fluid" id="result">
    <div class="row" *ngIf="result !== null">
      <mat-tab-group>
        <mat-tab
          *ngFor="let c of result; let i = index"
          label="{{ c.Disease }}"
        >
          <div class="col-xs-12 col-sm-12">
            <ul class="questionSet1 list-unstyled">
              <li
                *ngFor="let symp of c.Symptoms; let j = index"
                class="m-t-5 m-b-5"
              >
                <mat-button-toggle
                  (click)="toggle(c, j + 1)"
                  value="{{ i + 1 + '.' + (j + 1) }}"
                  name="symptoms"
                >
                  {{ symp }}
                </mat-button-toggle>
              </li>
            </ul>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions
  class="row m-t-20"
  style="margin-bottom: 30px"
  *ngIf="result !== null && page2"
>
  <div class="col-sm-12 step-btn" style="text-align: right">
    <button
      mat-raised-button
      color="primary"
      class="button-reset-disabled"
      (click)="changePage('1')"
    >
      {{ currentLanguageSet?.common?.back }}
    </button>
    <button
      mat-raised-button
      color="accent"
      style="border-radius: 40px"
      class="btn-green button-submit-disabled"
      (click)="getresult()"
    >
      {{ currentLanguageSet?.common?.result }}
    </button>
  </div>
</mat-dialog-actions>

      mat-raised-button
      color="primary"
      class="button-reset-disabled"
      (click)="resetCount(); changePage('2')"
    >
      {{ currentLanguageSet?.common?.back }}
    </button>
    <button
