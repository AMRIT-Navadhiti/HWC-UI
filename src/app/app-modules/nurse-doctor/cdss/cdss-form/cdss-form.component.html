<form [formGroup]="cdssForm" autocomplete="off">
  <div class="row m-t-20">
    <div class="col-xs-12 col-sm-6 col-md-4 m-t-7" *ngIf="!viewMode">
      <mat-form-field class="input-full-width">
        <mat-label class="mat-label-text">
          {{ currentLanguageSet?.presentChiefComplaint }}
        </mat-label>
        <input
          autocomplete="off"
          type="text"
          matInput
          name="chiefComplaint"
          formControlName="presentChiefComplaint"
          (keyup)="
            getQuestions(cdssForm.controls['presentChiefComplaint'].value)
          "
          [matAutocomplete]="auto"
        />
      </mat-form-field>

      <mat-autocomplete
        #auto="matAutocomplete"
        autoActiveFirstOption
        (optionSelected)="
          getQuestions(cdssForm.controls['presentChiefComplaint'].value)
        "
      >
        <mat-option *ngFor="let compl of chiefComplaints" [value]="compl">
          {{ compl }}
        </mat-option>
      </mat-autocomplete>

      <!-- <mat-hint>
        <span *ngIf="
            cdssForm.controls['presentChiefComplaint'].dirty &&
            cdssForm.controls['presentChiefComplaint'].untouched
          ">{{ currentLanguageSet?.max20CharectorsAllowed }}</span>
      </mat-hint> -->
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4" *ngIf="viewMode === true">
      <mat-form-field [style.width]="'100%'">
        <mat-label>
          {{ currentLanguageSet?.provisionalSelectedDiagnosis }}
        </mat-label>
        <textarea
          matInput
          textAreaValidator
          placeholder="{{ currentLanguageSet?.provisionalSelectedDiagnosis }}"
          formControlName="presentChiefComplaintView"
          [readonly]="viewMode"
        ></textarea>
      </mat-form-field>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4">
      <mat-form-field [style.width]="'100%'">
        <mat-label>
          {{ currentLanguageSet?.provisionalSelectedDiagnosis }}
        </mat-label>
        <textarea
          matInput
          textAreaValidator
          placeholder="{{ currentLanguageSet?.provisionalSelectedDiagnosis }}"
          rows="2"
          name="psd"
          minlength="4"
          formControlName="selectedDiagnosis"
          maxlength="200"
          readonly
          [readonly]="viewMode"
        ></textarea>
      </mat-form-field>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4">
      <mat-form-field [style.width]="'100%'">
        <mat-label>
          {{ currentLanguageSet?.recommendedAction }}
        </mat-label>
        <textarea
          matInput
          textAreaValidator
          placeholder="{{ currentLanguageSet?.recommendedAction }}"
          rows="2"
          name="recommendedAction"
          formControlName="recommendedActionPc"
          [readonly]="viewMode"
        ></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 m-t-10" style="margin-left: 13px">
      <mat-form-field appName [style.width]="'100%'">
        <mat-label>
          {{ currentLanguageSet?.common?.remarks }}
        </mat-label>
        <textarea
          matInput
          placeholder="{{ currentLanguageSet?.common?.remarks }}"
          maxlength="300"
          minlength="3"
          name="remarks"
          formControlName="remarksPc"
          [readonly]="viewMode"
        ></textarea>
        <!-- <mat-hint>
          <span *ngIf="
              cdssForm.controls['remarksPc'].errors &&
              cdssForm.controls['remarksPc'].touched
            " class="error_text">{{ currentLanguageSet?.enteratLeast3Characters }}</span>
          <span *ngIf="
              cdssForm.controls['remarksPc'].dirty &&
              cdssForm.controls['remarksPc'].untouched
            ">{{ currentLanguageSet?.max300CharectorsAllowed }}</span>
        </mat-hint> -->
      </mat-form-field>
    </div>
  </div>
</form>
