<form [formGroup]="DiseaseSummaryForm" autocomplete="off">
  <div class="row m-t-20">
    <div
      class="col-xs-12 col-sm-6 col-md-4"
      style="margin-top: -8px"
      *ngIf="!viewMode"
    >
      <!-- <mat-form-field>
        <mat-label>
          {{ currentLanguageSet?.nurseData?.chiefComplaintsDetails?.diseaseSummary
          }}
        </mat-label>
        <mat-autocomplete
        [items]="diseaseNames"
        style="margin-top: 28px;"
        [style.width]="'100%'"
        item-text="diseaseNames"
        item-value="diseaseNames"
        class="dropdownValueSubVisitCategory"
        formControlName="diseaseSummary"
        name="diseaseSummary"
        (selectionChange)="showDiseaseSummary(DiseaseSummaryForm.controls['diseaseSummary'].value)"
        (keyup.enter)="showDiseaseSummary(DiseaseSummaryForm.controls['diseaseSummary'].value)"
        [readonly]="(informationGiven !== undefined && informationGiven !== null && informationGiven !== '')"
       
      >
      </mat-autocomplete>
      </mat-form-field> -->

      <mat-form-field class="input-full-width">
        <mat-label class="mat-label-text">
          {{
            currentLanguageSet?.nurseData?.chiefComplaintsDetails
              ?.diseaseSummary
          }}
        </mat-label>
        <input
          autocomplete="off"
          type="text"
          matInput
          name="diseaseSummary"
          formControlName="diseaseSummary"
          (keyup)="
            showDiseaseSummary(
              DiseaseSummaryForm.controls['diseaseSummary'].value
            )
          "
          [matAutocomplete]="auto"
        />
      </mat-form-field>

      <mat-autocomplete
        #auto="matAutocomplete"
        autoActiveFirstOption
        (optionSelected)="
          showDiseaseSummary(
            DiseaseSummaryForm.controls['diseaseSummary'].value
          )
        "
      >
        <mat-option *ngFor="let compl of diseaseNames" [value]="compl">
          {{ compl }}
        </mat-option>
      </mat-autocomplete>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 m-t-7" *ngIf="viewMode">
      <mat-form-field [style.width]="'100%'">
        <mat-label>
          {{
            currentLanguageSet?.nurseData?.chiefComplaintsDetails
              ?.diseaseSummary
          }}
        </mat-label>
        <textarea
          matInput
          textAreaValidator
          placeholder="{{
            currentLanguageSet?.nurseData?.chiefComplaintsDetails
              ?.diseaseSummary
          }}"
          formControlName="diseaseSummaryView"
          [readonly]="viewMode"
        ></textarea>
      </mat-form-field>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 m-t-7" style="margin-bottom: 5px">
      <mat-form-field [style.width]="'100%'">
        <mat-label>
          {{ currentLanguageSet?.infoGiven }}
        </mat-label>
        <textarea
          matInput
          textAreaValidator
          placeholder="{{ currentLanguageSet?.infoGiven }}"
          rows="2"
          [style.width]="'100%'"
          formControlName="informationGiven"
          name="informationGiven"
          minlength="4"
          maxlength="100"
          readonly
          [readonly]="viewMode"
        ></textarea>
      </mat-form-field>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4">
      <mat-form-field style="margin-top: 6px" [style.width]="'100%'">
        <mat-label>
          {{ currentLanguageSet?.recommendedAction }}
        </mat-label>
        <textarea
          matInput
          textAreaValidator
          placeholder="{{ currentLanguageSet?.recommendedAction }}"
          rows="2"
          name="recommendedAction"
          formControlName="recommendedAction"
          [readonly]="viewMode"
        ></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-4 m-t-10">
    <mat-form-field appName [style.width]="'100%'" style="margin-bottom: 10px">
      <mat-label>
        {{ currentLanguageSet?.common?.remarks }}
      </mat-label>
      <textarea
        matInput
        placeholder="{{ currentLanguageSet?.common?.remarks }}"
        maxlength="300"
        minlength="3"
        name="remarks"
        formControlName="remarks"
        [readonly]="viewMode"
      ></textarea>
      <!-- <mat-hint>
        <span
          *ngIf="
            DiseaseSummaryForm.controls['remarks'].errors &&
            DiseaseSummaryForm.controls['remarks'].touched
          "
          class="error_text"
          >{{ currentLanguageSet?.enteratLeast3Characters }}</span
        >
        <span
          *ngIf="
            DiseaseSummaryForm.controls['remarks'].dirty &&
            DiseaseSummaryForm.controls['remarks'].untouched
          "
          >{{ currentLanguageSet?.max300CharectorsAllowed }}</span
        >
      </mat-hint> -->
    </mat-form-field>
  </div>
</form>
