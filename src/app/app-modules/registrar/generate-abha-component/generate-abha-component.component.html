<div class="title info">
  <h4>Generate ABHA CARD</h4>
  <button
    class="pull-right close-btn"
    matDialogClose
    (click)="closeDialog()"
    mat-icon-button
  >
    <mat-icon class="md-24">close</mat-icon>
  </button>
</div>
<br />
<div class="col-xs-12 col-sm-12" [formGroup]="abhaGenerateForm">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-b-10">
      <label class="control-label" for="modeofAbhaHealthID"
        >Abha Generation Mode*</label
      >
      <mat-radio-group formControlName="modeofAbhaHealthID">
        <mat-radio-button color="primary" value="BIOMETRIC"
          >Biometric</mat-radio-button
        >
        <mat-radio-button color="primary" class="radio-button" value="AADHAR"
          >Aadhar</mat-radio-button
        >
      </mat-radio-group>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-t-10">
      <mat-form-field [style.width]="'100%'">
        <!-- <label class="control-label">Enter Aadhar Number*</label>    -->
        <mat-label>Enter Aadhar Number</mat-label>
        <input
          defaultNull
          autocomplete="off"
          matInput
          type="text"
          required
          formControlName="aadharNumber"
          myMobileNumber
          minlength="4"
          maxlength="12"
        />
      </mat-form-field>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="col-xs-6 col-sm-6 col-md-6 col-lg-6"
        style="margin-left: -15px"
      >
        <!-- <p class="align-Para">Note*: {{currentLanguageSet?.aBHA}}- xxx{{abhaSuffix}}, xxx.xx{{abhaSuffix}} <br>
            {{currentLanguageSet?.aBHANumber}} - xxxxxxxxxxxxxx, xx-xxxx-xxxx-xxxx  
          </p> -->
      </div>
      <div
        class="col-xs-6 col-sm-6 col-md-6 col-lg-6"
        style="margin-left: 15px"
      >
        <button
          (click)="generateABHACard()"
          [disabled]="!abhaGenerateForm.valid"
          class="pull-right font-regular f-s-18 m-t-8 full-width-search background-overall button-overall-disabled"
        >
          Generate
        </button>
      </div>
    </div>
  </div>
</div>
